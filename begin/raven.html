<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Raven</title>
<style>
  :root { color-scheme: dark; }
  html, body {
    margin: 0; height: 100%;
    background: #000;
    color: #eae9ef;
    font: 16px/1.5 ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    overflow: hidden;
  }

  .wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    position: relative;
  }

  /* Raven image */
  .raven {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    animation: fadeIn 2.5s ease forwards;
  }

  /* Message container */
  .message {
    position: absolute;
    bottom: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px; /* small gap between lines */
  }

  .line {
    font-size: clamp(12px, 2vw, 16px);
    color: #eae9ef;
    letter-spacing: .05em;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
  }

  .line.second {
    animation-delay: 4s; /* fades in after the first line */
  }

  .line.first {
    animation-delay: 3s;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }
</style>
</head>
<body>
<div class="wrap">
  <img src="raven.png" alt="A raven under the moon" class="raven" />
  <div class="message">
    <div class="line first">May the moon guide your path.</div>
    <div class="line second">Lest you forget.</div>
  </div>
</div>
</body>
</html>
