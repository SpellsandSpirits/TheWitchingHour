<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>The Raven</title>
<style>
  :root { color-scheme: dark; }
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    font: 16px/1.5 ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    color: #eae9ef;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  img {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    object-position: center;
    display: block;
    animation: fadeIn 2s ease forwards;
  }

  .tagline {
    position: absolute;
    bottom: 6vh;
    width: 100%;
    text-align: center;
    font-size: clamp(10px, 2vw, 14px);
    letter-spacing: 0.06em;
    color: #eae9ef;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>
  <img src="./raven.png" alt="Raven reveals the number 23">
  <div class="tagline">May the moon guide your path.</div>
</body>
</html>
