<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>The Raven</title>
<style>
  :root { color-scheme: dark; }

  /* Prevent scrolling and bounce entirely */
  html, body {
    margin: 0;
    height: 100%;
    width: 100%;
    background: #000;
    color: #eae9ef;
    font: 16px/1.5 ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    overflow: hidden;       /* no scroll */
    touch-action: none;     /* no touch-drag bounce */
  }

  /* Full viewport stage, pinned */
  .stage {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    display: grid;
    place-items: center;
  }

  /* Fullscreen raven background */
  .raven {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    opacity: 0;
    animation: fadeIn 2.5s ease forwards;
    z-index: 1;
  }

  /* Text overlay */
  .message {
    position: absolute;
    bottom: 16vh;
    left: 0;
    right: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    z-index: 2;
    pointer-events: none;
    text-align: center;
  }

  /* Shimmering text */
  .line {
    font-size: clamp(16px, 3vw, 20px);
    letter-spacing: .05em;
    opacity: 0;
    background: linear-gradient(90deg, #8a8a8a, #ffffff, #8a8a8a);
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation:
      fadeIn 2s ease forwards,
      shimmer 6s linear infinite;
  }

  /* Timing */
  .line.first  { animation-delay: 0s, 0s; }   /* fades with image */
  .line.second { animation-delay: 1.2s, 1.2s; } /* 1.2s later */

  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  /* Moonlight shimmer effect */
  @keyframes shimmer {
    0%   { background-position: -200% center; }
    100% { background-position: 200% center; }
  }
</style>
</head>
<body>
  <div class="stage">
    <img src="./raven.png" alt="A raven under the moon" class="raven" />
    <div class="message">
      <div class="line first">May the moon guide your path.</div>
      <div class="line second">Lest you forget.</div>
    </div>
  </div>
</body>
</html>
