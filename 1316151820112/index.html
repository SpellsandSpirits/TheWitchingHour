<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>portal</title>
<style>
  :root { color-scheme: dark; }
  body{
    background:#000;
    color:#eee;
    margin:0;
    display:grid;
    place-items:center;
    height:100svh;
    font:16px/1.5 system-ui,Segoe UI,Roboto,Arial;  
  }
    .wrap { max-width: 720px; margin: 10vh auto; padding: 0 20px; text-align: center; }
    .toplabel { font-size: 12px; text-transform: uppercase; letter-spacing: .18em; color:#9b98a7; opacity:.8; margin-bottom:15px; }  .card{
    max-width:520px;
    width:92%;
    padding:28px;
    border:1px solid #333;
    border-radius:16px;
    background:linear-gradient(180deg,#0b0b0b,#111);
    box-shadow:0 10px 40px rgba(0,0,0,.6);
    text-align:center;
  }
  h1{letter-spacing:.14em;text-transform:uppercase;margin:0 0 10px}
  input,button{
    width:100%;
    padding:12px 14px;
    border-radius:10px;
    border:1px solid #333;
    background:#0f0f0f;
    color:#eee;
  }
  input{margin-top:10px}
  button{margin-top:12px;cursor:pointer}
  .msg{min-height:1.2em;margin-top:10px;color:#bdbdbd}
</style>
<body>
<div class="wrap">
  <div class="toplabel" id="toplabel">01</div></div>
  <div class="card">
    <h1>PORTAL</h1>
    <form id="portal">
      <input id="phrase" name="phrase" placeholder="Speak the binding words." autocomplete="off" required>
      <button type="submit">Submit</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>

  <script>
    
    const WINNER_PATH = "/TheWitchingHour/13251521231514/"; // case-sensitive
  
    const ANSW_B64 = "YXJleW91YWZyYWlkb2Z0aGVkYXJr";
    // ====================

    const normalize = s => (s||"").toLowerCase().replace(/[^a-z0-9]/g,"");
    const answer = atob(ANSW_B64);

    document.getElementById('portal').addEventListener('submit', (e)=>{
      e.preventDefault();
      const msg = document.getElementById('msg');
      const typedRaw = document.getElementById('phrase').value;
      const typed = normalize(typedRaw);

      if (typed === answer) {
        location.href = WINNER_PATH + "?token=ok&v=" + Date.now();
      } else {
        msg.textContent = "â€¦nothing happens.";
      }
    });
  </script>
</body>
</html>
