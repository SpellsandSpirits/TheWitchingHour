<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>01</title>
<style>
  :root { color-scheme: dark; }
  html, body {
    margin: 0; height: 100%;
    background: #0b0b0d; color: #eae9ef;
    font: 16px/1.5 ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
  }
  .wrap { max-width: 720px; margin: 10vh auto; padding: 0 20px; text-align: center; }
  .toplabel { font-size: 12px; text-transform: uppercase; letter-spacing: .18em; color:#9b98a7; opacity:.8; margin-bottom:10px; }
  .q { font-size: clamp(22px, 4.6vw, 34px); font-weight: 700; margin: 8px 0 18px; }
  form { margin: 8px auto 6px; }
  input[type="text"]{
    background:#121217; border:1px solid #242432; color:#eae9ef; padding:12px 14px; border-radius:10px; outline:none;
    width:100%; max-width:360px;
  }
  input::placeholder{ color:#8a8996; }
  button{
    background:#2a2834; border:1px solid #3a3847; color:#eae9ef; padding:10px 14px; border-radius:10px; cursor:pointer;
    text-transform:lowercase; margin-top:10px; width:100%; max-width:360px;
  }
  button:hover{ background:#343244; }

  .result { margin-top: 32px; }
  .msg{
    font-size:14px; margin-bottom:8px;
    color:#c25b5b;                   /* default = error red */
    opacity: 0;                      /* start hidden */
    transition: opacity 1s ease, color .3s ease;
  }
  .msg.success { color:#f5c473; }    /* gold/amber on success */
  .msg.show    { opacity: 1; }       /* revealed state */

  .sigil{
    display:none; opacity:0;
    margin:6px auto 0; max-width:min(80vw,520px);
    filter: drop-shadow(0 0 20px rgba(255, 0, 80, .25));
    transition: opacity 1s ease;     /* 1s fade */
  }
</style>
</head>
<body>
<div class="wrap">
  <div class="toplabel" id="toplabel">01</div>

  <div class="q">What is the name of the hand in the Addams Family?</div>

  <form id="puzzleForm" autocomplete="off">
    <input id="answerInput" type="text" placeholder="whisper the counterspell" aria-label="answer" />
    <button type="submit">submit</button>
  </form>

  <div class="result">
    <div class="msg" id="message"></div>
    <img id="sigil" class="sigil" alt="sigil unlocked" />
  </div>
</div>

<script>
  /* -------- per-page knobs -------- */
  const TOP_LABEL = "01";
  const RUNE_SRC = "./Rune_Othala.png";  // put the PNG in this folder
  document.getElementById("toplabel").textContent = TOP_LABEL;

  /* -------- answers (simple + robust) -------- */
  // We normalize input (lowercase, remove non-letters/numbers) so case/spaces/punctuation don't matter.
  const ACCEPTED_NORMALIZED = ["thing","thething"];

  function normalize(s){ return (s||"").toLowerCase().replace(/[^a-z0-9]+/g,""); }

  /* -------- page behavior -------- */
  const form = document.getElementById("puzzleForm");
  const input = document.getElementById("answerInput");
  const msg   = document.getElementById("message");
  const sigil = document.getElementById("sigil");

  function showError(text){
    msg.textContent = text;
    msg.classList.remove("success","show");
    msg.style.opacity = 1; // show errors immediately
  }

  form.addEventListener("submit",(e)=>{
    e.preventDefault();
    const candidate = normalize(input.value);
    if(!candidate){ showError("enter an answer."); return; }

    const ok = ACCEPTED_NORMALIZED.includes(candidate);

    if(ok){
      // message fade-in
      msg.textContent = "You have found a rune.";
      msg.classList.remove("success","show");
      msg.style.opacity = 0;
      requestAnimationFrame(()=>{ msg.classList.add("success","show"); });

      // rune fade-in
      sigil.src = RUNE_SRC;
      sigil.style.display = "block";
      requestAnimationFrame(()=> { sigil.style.opacity = "1"; });

      input.disabled = true;
    }else{
      showError("try again.");
    }
  });

  setTimeout(()=> input && input.focus(), 50);
</script>
</body>
</html>
