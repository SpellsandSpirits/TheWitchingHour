<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>You Broke the Witch’s Curse</title>
<link rel="preload" as="image" href="./message.svg">
<style>
  :root { color-scheme: dark; }
  *,*::before,*::after { box-sizing: border-box; }

  html, body {
    margin: 0; height: 100%;
    background: #0b0b0d url("../begin/beginbkg.png") no-repeat center center fixed;
    background-size: cover;
    color: #eae9ef;
    font: 16px/1.55 ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
  }

  /* Center the stack and give it breathing room */
  .wrap {
    min-height: 100svh;
    display: grid;
    place-items: center;
    padding: 6vh 20px 4vh;
    text-align: center;
  }

  /* SVG container */
  .mark {
  max-width: 720px;
  width: min(92vw, 560px);
}

/* Shrink SVG by 50% on phones */
@media (max-width: 480px) {
  .mark img {
    width: 50%;
    padding: 0 40px;
  }
}

  /* The handwritten SVG */
  .mark img {
    display: block;
    width: 100%;
    height: auto;
    opacity: 0;               /* fade in after load */
    transition: opacity 900ms ease;
    user-select: none;
    -webkit-user-drag: none;
    filter: drop-shadow(0 6px 26px rgba(0,0,0,.45));
  }
  .mark img.show { opacity: 1; }

  /* Tiny congratulatory line */
  .caption {
    margin-top: 16px;         /* << spacing knob (increase/decrease as you like) */
    font-size: 12px;
    color: #eae9ef;
    opacity: .85;
    letter-spacing: .06em;
  }

  @media (max-width: 430px) {
    .wrap { padding-top: 8vh; }
    .caption { font-size: 11px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="mark">
      <img id="messageImg" src="./message.svg" alt="you have broken the witch’s curse">
      <div class="caption">well done.</div>
    </div>
  </div>

<script>
  // Fade the SVG in only after it loads
  const img = document.getElementById('messageImg');
  if (img.complete) {
    img.classList.add('show');
  } else {
    img.addEventListener('load', ()=> img.classList.add('show'));
    img.addEventListener('error', ()=> {
      // Optional: show a tiny fallback message if SVG can’t be found
      img.alt = 'Message image missing. Check filename/path.';
      img.style.opacity = 1;
    });
  }
</script>
</body>
</html>
