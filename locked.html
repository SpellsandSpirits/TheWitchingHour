<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Doors are sealed</title>
<style>
  /* Reset & mobile safety */
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  html, body { margin: 0; overflow-x: hidden; }
  :root { color-scheme: dark; }

  body {
    display: grid;
    min-height: 100dvh;
    place-items: center;
    background: #0b0b0d;
    color: #eaeaea;
    font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    padding: env(safe-area-inset-top) 12px env(safe-area-inset-bottom);
  }

  .card {
    width: min(92svw, 520px);       /* fits small viewports; avoids horizontal scroll */
    max-width: 520px;
    background: #141418;
    border: 1px solid #26262b;
    border-radius: 16px;
    padding: 22px;
    margin-inline: auto;            /* ensure centered on odd browsers */
    box-shadow: 0 8px 28px rgba(0,0,0,.35);
    text-align: center;
  }

  h1 {
    margin: 2px 0 8px;
    font-size: clamp(1.1rem, 2.8vw, 1.35rem);
    letter-spacing: 0.2px;
  }

  .time {
    font-variant-numeric: tabular-nums;
    font-size: clamp(1.6rem, 6vw, 2.2rem);
    letter-spacing: .03em;
    margin: .25rem 0 .75rem;
  }

  .sub { opacity: .82; font-size: .95rem; }

  .btn {
    display: inline-block;
    margin-top: 10px;
    border: 1px solid #2c2c33;
    padding: 10px 14px;
    border-radius: 10px;
    text-decoration: none;
    color: #eaeaea;
  }

  /* Reduce card width slightly on very narrow phones */
  @media (max-width: 360px) {
    .card { width: min(94svw, 520px); padding: 18px; }
  }
</style>
</head>
