<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Stand by…</title>
<style>
  :root { color-scheme: dark; }
  body{
    background:#000;color:#eee;margin:0;display:grid;place-items:center;height:100svh;
    font:16px/1.5 system-ui,Segoe UI,Roboto,Arial;
  }
  .card{
    max-width:640px;width:92%;padding:28px;border:1px solid #333;border-radius:16px;
    background:linear-gradient(180deg,#0b0b0b,#111);box-shadow:0 8px 40px rgba(0,0,0,.6);text-align:center;
  }
  h1{margin:0 0 8px}
  p{margin:0}
  .name{opacity:.9}
</style>
<body>
  <div class="card">
    <h1>The ritual begins…</h1>
    <p class="name" id="name"></p>
    <p>Stand by and watch the house respond.</p>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const name = params.get("name") || "A worthy champion";
    document.getElementById("name").textContent = name;
  </script>
</body>
</html>
